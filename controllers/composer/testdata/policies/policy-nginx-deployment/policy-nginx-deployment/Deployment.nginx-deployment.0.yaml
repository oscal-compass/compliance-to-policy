apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx-deployment
  namespace: nginx-service
spec:
  replicas: '{{hub fromConfigMap "c2p" "oscal-parameters" "minimum_nginx_deployment_replicas" | toInt hub}}'
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: nginx:1.21.4
          name: nginx
          ports:
            - containerPort: 80
