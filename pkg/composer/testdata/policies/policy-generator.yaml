apiVersion: policy.open-cluster-management.io/v1
kind: PolicyGenerator
metadata:
  name: policy-set
placementBindingDefaults:
  name: policy-set
policyDefaults:
  placement:
    clusterSelectors:
      environment: test
  consolidateManifests: false
  orderManifests: false
  namespace: test
policies:
  - categories:
      - ac
    controls:
      - ac-1
    standards:
      - Test Profile
    consolidateManifests: true
    orderManifests: false
    remediationAction: enforce
    severity: low
    complianceType: musthave
    name: add-chrony
    manifests:
      - path: ./add-chrony/add-chrony-worker
  - categories:
      - ac
    controls:
      - ac-1
      - ac-2.1
    standards:
      - Test Profile
    consolidateManifests: true
    orderManifests: false
    remediationAction: enforce
    severity: low
    complianceType: musthave
    name: install-odf-lvm-operator
    manifests:
      - path: ./install-odf-lvm-operator/policy-odf-lvm-operator
      - path: ./install-odf-lvm-operator/odf-lvmcluster
policySets:
  - name: ac-1
    policies:
      - add-chrony
      - install-odf-lvm-operator
  - name: ac-2.1
    policies:
      - install-odf-lvm-operator
